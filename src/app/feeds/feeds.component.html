
<div class="container-fluid">
  <div>
   <h2>Upcoming</h2>
      <div class="row">
        <div class="col-sm" *ngFor="let url of upcomingURL">
          <video width=400 height=400 type="video/mp4" src="{{url}}" controls></video>
        </div>
      </div>
  </div>
    <div>
   <h2>Ongoing</h2>
      <div class="row card-body">
        <div class="col-sm" *ngFor="let url of ongoingURL">
          <video width=400 height=400 type="video/mp4" src="{{url}}" controls></video>
        </div>
      </div>
  </div>
    <div>
   <h2>Completed</h2>
      <div class="row">
        <div class="col-sm" *ngFor="let url of completedURL">
          <video width=400 height=400 type="video/mp4" src="{{url}}" controls></video>
        </div>
      </div>
  </div>
</div>
